<!DOCTYPE html>

	<script type="text/javascript" src="http://www.w3cschool.cc/try/jeasyui/jquery.easyui.min.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			font-size: 14px;
		}

		.btn {
			width: 90px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			background: cornflowerblue;
			color: #fff;
			border-radius: 7px;
			cursor: pointer;
			display: inline-block;
		}

		.box {
			width: 90%;
			margin: 10px auto;
			border: 1px solid #ccc;
			padding: 10px;
		}

		.boxBtn {
			text-align: right;
		}

		.title {
			width: 100%;
			height: 32px;
			line-height: 32px;
			background: #f2f2f2;
			margin: 10px 0;
		}

		.title span {
			padding-left: 10px;
		}

		.left {
			width: 85%;
			float: left;
		}
		.right {
			width: 13%;
			float: right;
		}

		.clear {
			overflow: hidden;
		}

		.person {
			width: 110px;
			height: 140px;
			border: 1px solid #ccc;
			float: right;
		}

		table {
			position: relative;
			width: 900px;
			display: block;
			border: 1px solid #000;
			border-right: none;
		}

		thead {
			float: left;
		}

		tbody tr {
			display: inline-block;
		}

		th {
			width: 135px;
		}
		.left td {
			width: 163px;
			text-align: center;
		}
		.tbBox {
			margin: 0 auto;
		}
		.tbBox td{
			width: 213px;
			text-align: center;
		}
		th,td {
			height: 35px;
			line-height: 35px;
			display: block;
			border-right: 1px solid #000;
			border-bottom: 1px solid #000;
		}

		td:nth-last-of-type(1) {
			border-bottom: none;
		}

		th:nth-last-of-type(1) {
			border-bottom: none;
		}

		.rows {
			border-right: none;
		}

		.table .btn {
			width: 110px;
			height: 28px;
			line-height: 28px;
		}

		.right .btn {
			float: right;
			margin-right: 10px;
			margin-top: 10px;
		}
		.tbBox1 {
			margin: 0 auto;
		}
		.tbBox1 td {
			height: 85px;
			line-height: 85px;
		}

	</style>
</head>
